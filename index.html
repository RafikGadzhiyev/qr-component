<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>QR component</title>
</head>
<body>
    <div class="qr-component-container">
        <div class="qr-component-wrapper">
            <div class="qr-component-qr-image-container">
                <img src="./images/image-qr-code.png" alt="" class="qr-image">
            </div>
            <div class="qr-component-description-container">
                <h4 class="qr-description-title">
                    Improve your front-end skills by building projects
                </h4>
                <p class="qr-description-paragraph">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
    </div>
    <script src = './scripts/main.js' ></script>
</body>
</html>
